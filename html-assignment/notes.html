    <!-- Header -->

        <h1>HTML Tags Overview</h1>
    </header>

    <!-- Description List of HTML Tags -->
    <dl>
        <dt>&lt;h1&gt;</dt>
        <dd>Defines the largest heading.</dd>

        <dt>&lt;p&gt;</dt>
        <dd>Defines a paragraph.</dd>

        <dt>&lt;img&gt;</dt>
        <dd>Embeds an image in a web page.</dd>

        <dt>&lt;a&gt;</dt>
        <dd>Creates a hyperlink to navigate between pages or resources.</dd>

        <dt>&lt;ul&gt;</dt>
        <dd>Creates an unordered list.</dd>
    </dl>
